; --- Base settings ---
[Display]
Title           = mixnmatch
FullScreen      = false
Decoration      = false
Smoothing       = false
VSync           = true

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Input]
KEY_ESCAPE      = Quit
KEY_ENTER       = Reset

[MainViewport]
BackgroundColor = dark slate gray
Camera          = MainCamera

[MainCamera]
FrustumWidth    = 1920
FrustumHeight   = 1080
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

; --- Main objects ---
[Reset]
OnCreate        = > Object.FindNext Scene, Object.Delete <, Object.Create Scene
LifeTime        = 0

[Scene]
ChildList       = Player1 # Player2

[Player1@FemaleCharacter]
Position        = (-300, 0)

; Inputs
KEY_W           = MoveUp
KEY_A           = MoveLeft
KEY_S           = MoveDown
KEY_D           = MoveRight
KEY_LSHIFT      = Run

JoyIDList       = 1

[Player2@MaleCharacter]
Position        = (300, 0)

; Inputs
KEY_UP          = MoveUp
KEY_LEFT        = MoveLeft
KEY_DOWN        = MoveDown
KEY_RIGHT       = MoveRight
KEY_RSHIFT      = Run

JoyIDList       = 2

[Character]
Scale           = 2
Walk            = 200
Run             = 600
Orientations    = Right # DownRight # Down # DownLeft # Left # UpLeft # Up # UpRight
ChildList       = % > @, Get < Base #
                  % > @, Get < Bottom #
                  % > @, Get < Top #
                  % > @, Get < Hair #
                  % > @, Get < Weapon #
                  % > @, Get < Head #
                  % > @, Get < FacialHair

; Inputs
JOY_UP          = MoveUp
JOY_LEFT        = MoveLeft
JOY_DOWN        = MoveDown
JOY_RIGHT       = MoveRight

-JOY_LX         = MoveLeft
+JOY_LX         = MoveRight
-JOY_LY         = MoveUp
+JOY_LY         = MoveDown

JOY_RBUMPER     = Run

